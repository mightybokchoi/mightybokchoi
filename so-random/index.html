  <body id="random-gradient">

     <!-- So Random -->
      <div id="random-contents"> 

        <!-- Introduction -->
        <div class="row">
          <div class="large-7 large-centered medium-11 medium-centered columns text-center">
            <img src="img/icon-okay.svg" class="icon-okay" alt="So Random Logo" title="So Random">
            <h2>
              Life is about choices and the decisions we make
            </h2>
            <p>
              Enter all items on separate lines in the box below, then click "GET RANDOM ANSWER" to see the result. It will blow your mind.
            </p>
          </div>
        </div><!-- End of Introduction -->
        
        <!-- Enter Random Items -->
        <div class="row">
          <div class="large-8 large-centered medium-11 medium-centered columns text-center">
            <form onsubmit="return false;">
              <div class="flex-text-wrap textarea">
                <textarea id="random-items" placeholder="Enter your random items here"></textarea>
              </div>
              <button id="trigger-overlay" type="button" class="large button round success" onclick="chooseRandomly(); return false;">
                Get Random Answer
              </button>
            </form>
          </div>
        </div><!-- End of Enter Random Items -->

        <!-- Footer -->
        <div id="footer" class="row">
          <div class="large-8 large-centered medium-11 medium-centered columns">
            <div class="footer-border"></div>
            <a href="http://www.5am.co/" target="_blank">
              <img class="footer-logo-5am" src="img/logo-5am.svg">
            </a>
            <p class="footer-copyrights">
              Website by <a class="body-link" href="http://www.5am.co/" target="_blank">5AM / ALL IS ART</a>
            </p>
          </div>
        </div><!-- End of Footer -->

      </div><!-- End of So Random -->

      <!-- Random Answer -->
      <div id="random-answer-overlay" class="overlay overlay-hugeinc">
        <button type="button" class="overlay-close">Close</button>
        <div class="row random-winner">
          <div class="large-12 large-centered columns text-center">
            <h2>The random winner is:</h2>
            <textarea data-autoresize id="random-answer" class="random-answer" placeholder="You didn't enter anything" readonly="readonly"></textarea>
          </div>
        </div>
      </div><!-- End of Random Answer -->
